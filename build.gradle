plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.2.0'
}

jar {
    manifest {
        attributes 'Start-Class': 'ru.nikonov.App'
    }
}

group 'ru.nikonov.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
}

test {
    useJUnitPlatform()
}